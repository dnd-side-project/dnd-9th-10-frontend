name: cd

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: TypeCheck and Lint and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: yarn install --frozen-lockfile

      - name: Lint and test
        run: yarn turbo run type-check lint test
